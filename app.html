<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Map Extract ‚Äî App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        line-height: 1.6;
    }

    /* üîπ Same sticky navbar as landing page */
    nav {
        position: sticky;
        top: 0;
        z-index: 999;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #eee;
        padding: 14px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    nav h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #222;
    }

    nav a {
        text-decoration: none;
        color: #0070f3;
        font-weight: 500;
        font-size: 15px;
        margin-left: 20px;
    }

    /* Black text for back link */
    .back-link {
        color: #000 !important;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
    }

    .container {
        padding: 30px; /* Space below navbar */
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
    }

    #map-canvas {
        display: block;
        margin: 20px auto;
        max-width: 95%;
        border: 1px solid #ccc;
        cursor: crosshair;
    }

    .upload-box {
        border: 2px dashed #0077ff;
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
        margin: 0 auto 20px;
        text-align: center;
        background: #f9fbff;
        cursor: pointer;
    }

    .upload-box:hover {
        background: #f0f7ff;
        border-color: #005fcc;
    }

    .upload-box p {
        margin: 0 0 15px 0;
        font-size: 18px;
        color: #0077ff;
    }

    .upload-box button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background: #0077ff;
        color: white;
        cursor: pointer;
    }

    .upload-box button:hover {
        background: #005fcc;
    }
</style>
</head>
<body>

<!-- üîπ Shared Navbar -->
<nav>
    <h1>Map Extract</h1>

    <!-- Black text Back to Home link -->
    <a class="back-link" href="landing.html">‚Üê Back to Home</a>
</nav>

<div class="container">

    <h2>Map Extraction Tool</h2>
    <p>Upload a map, draw a region, and extract water features.</p>

    <div class="upload-box" id="upload-box">
        <p>Drag & drop PDF here</p>
        <button id="select-pdf">Select Your File</button>
        <input type="file" id="pdf-upload" accept="application/pdf" style="display:none" />
    </div>

    <canvas id="map-canvas"></canvas>

</div>

<!-- PDF.js libs -->
<script src="./libs/pdf.js"></script>
<script src="./libs/pdf.worker.js"></script>

<!-- SAM segmentation placeholder -->
<script src="./libs/sam.js"></script>

<!-- Your existing PDF + rectangle + segmentation script -->
<script src="script.js"></script>

</body>
</html>
