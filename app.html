<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Map Extract â€” App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
            background: #f7faff;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #000000;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav a:hover {
            color: #0077ff;
        }

        /* MAIN APP CONTAINER */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }

        canvas {
            width: 100%;
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Map Extract</div>
    <div class="nav">
        <a href="use-cases.html">Use Cases</a>
        <a href="app.html">Launch App</a>
    </div>
</div>

<div class="container">
    <h2>Upload Map</h2>

    <input type="file" id="pdf-upload" accept="application/pdf" />
    <button onclick="document.getElementById('pdf-upload').click()">Select PDF</button>

    <canvas id="map-canvas"></canvas>

    <div>
        <button id="extract-water">Extract Water</button>
        <button id="download-geojson">Download GeoJSON</button>
        <button id="clear-water">Clear Water</button>
    </div>
</div>

<script src="./libs/pdf.js"></script>
<script src="./libs/pdf.worker.js"></script>
<script src="./libs/sam.js"></script>
<script src="./script.js"></script>

</body>
</html>
