<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Map Extract â€” App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid #ddd;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        .nav a:hover {
            color: #0077ff;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-right: 5px;
        }

        button:hover {
            background: #005fcc;
        }

        #map-canvas {
            width: 100%;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .overlay {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Map Extract</div>
    <div class="nav">
        <a href="use-cases.html">Use Cases</a>
        <a href="app.html">Launch App</a>
    </div>
</div>

<div class="container">

    <h2>Upload Map</h2>
    <input type="file" id="pdf-upload" accept="application/pdf" style="display:none;" />

    <button id="select-pdf">Select Your File</button>

    <canvas id="map-canvas"></canvas>

    <div style="margin-top: 15px;">
        <button id="extract-water">Extract Water</button>
        <button id="download-geojson">Download GeoJSON</button>
        <button id="clear-water" style="background:#ddd; color:#333;">Clear Water</button>
    </div>

    <p id="status" style="margin-top: 10px; color:#555;"></p>
</div>

<!-- Scripts -->
<script src="./libs/pdf.js"></script>
<script src="./libs/pdf.worker.js"></script>
<script src="./libs/sam.js"></script>
<script src="./script.js"></script>

<script>
document.getElementById("select-pdf").addEventListener("click", () => {
    document.getElementById("pdf-upload").click();
});
</script>

</body>
</html>
