<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF to PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #uploadBox {
            border: 2px dashed #999;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            background: #fafafa;
        }

        #uploadBox.dragover {
            border-color: #1a73e8;
            background: #eaf2fe;
        }

        #fileInput {
            display: none;
        }

        .button {
            display: inline-block;
            background: #1a73e8;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Spinner */
        #spinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loader {
            border: 6px solid #eee;
            border-top: 6px solid #1a73e8;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            animation: spin 0.9s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #downloadLink {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>PDF → PNG Converter</h1>

    <!-- DRAG & DROP AREA -->
    <div id="uploadBox">
        <p><strong>Drag & drop your PDF here</strong></p>
        <div class="button" id="selectButton">Select Your File</div>
        <input type="file" id="fileInput" accept="application/pdf">
    </div>

    <!-- SPINNER -->
    <div id="spinner">
        <div class="loader"></div>
        <p>Processing your file...</p>
    </div>

    <!-- DOWNLOAD LINK -->
    <div id="downloadLink">
        <a id="pngOutput" class="button" download="page.png">Download PNG</a>
    </div>

    <!-- PDF.js -->
    <script src="libs/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "libs/pdf.worker.min.js";

        const uploadBox = document.getElementById("uploadBox");
        const fileInput = document.getElementById("fileInput");
        const selectButton = document.getElementById("selectButton");

        const spinner = document.getElementById("spinner");
        const downloadLink = document.getElementById("downloadLink");
        const pngOutput = document.getElementById("pngOutput");

        /* -------------------------
           OPEN FILE DIALOG
        --------------------------*/
        selectButton.onclick = () => fileInput.click();

        /* -------------------------
           DRAG & DROP HIGHLIGHT
        --------------------------*/
        uploadBox.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadBox.classList.add("dragover");
        });

        uploadBox.addEventListener("dragleave", () => {
            uploadBox.classList.remove("dragover");
        });

        uploadBox.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadBox.classList.remove("dragover");
            handleFile(e.dataTransfer.files[0]);
        });

        /* -------------------------
           FILE INPUT
        --------------------------*/
        fileInput.addEventListener("change", (e) => {
            handleFile(e.target.files[0]);
        });

        /* -------------------------
           MAIN HANDLER
        --------------------------*/
        function handleFile(file) {
            if (!file) return;
            if (!file.name.toLowerCase().endsWith(".pdf")) {
                alert("Please upload a PDF file.");
                return;
            }

            startLoading();
            processPDF(file);
        }

        /* -------------------------
           SHOW SPINNER + DISABLE UI
        --------------------------*/
        function startLoading() {
            spinner.style.display = "block";
            downloadLink.style.display = "none";
            selectButton.disabled = true;
            uploadBox.style.pointerEvents = "none";
        }

        /* -------------------------
           HIDE SPINNER
        --------------------------*/
        function finishLoading() {
            spinner.style.display = "none";
            selectButton.disabled = false;
            uploadBox.style.pointerEvents = "auto";
        }

        /* -------------------------
           PDF → PNG CONVERSION
        --------------------------*/
        async function processPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);

                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport }).promise;

                // Convert to PNG
                const pngURL = canvas.toDataURL("image/png");
                pngOutput.href = pngURL;

                downloadLink.style.display = "block";
            } catch (err) {
                alert("Error processing PDF.");
                console.error(err);
            }

            finishLoading();
        }
    </script>
</body>
</html>
