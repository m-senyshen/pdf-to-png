<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Extract</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    #pdfCanvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }

    #spinner {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Map Extract - Water Segmentation (Rectangle Selection)</h2>

  <input type="file" id="fileInput" accept="application/pdf" />
  <br />

  <img id="spinner" src="assets/spinner.gif" width="60" />

  <canvas id="pdfCanvas"></canvas>

  <!-- PDF.js -->
  <script src="./libs/pdf.js"></script>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("pdfCanvas");
    const ctx = canvas.getContext("2d");

    let pdfImageData = null; // stores rendered PDF snapshot
    let pdfLoaded = false;

    let isDrawing = false;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();

      // Load PDF
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);

      // Set scale so PDF fits width
      const viewport = page.getViewport({ scale: 1.5 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };

      await page.render(renderContext).promise;

      // Store snapshot of the PDF in memory
      pdfImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      pdfLoaded = true;
    });

    // Draw rectangle helper
    function redrawCanvas() {
      if (!pdfLoaded || !pdfImageData) return;

      ctx.putImageData(pdfImageData, 0, 0);

      if (isDrawing) {
        const rectW = currentX - startX;
        const rectH = currentY - startY;

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(startX, startY, rectW, rectH);
      }
    }

    // MOUSE EVENTS
    canvas.addEventListener("mousedown", (e) => {
      if (!pdfLoaded) return;

      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;

      isDrawing = true;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing || !pdfLoaded) return;

      const rect = canvas.getBoundingClientRect();
      currentX = e.clientX - rect.left;
      currentY = e.clientY - rect.top;

      redrawCanvas();
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
      redrawCanvas();
    });

  </script>
</body>
</html>
