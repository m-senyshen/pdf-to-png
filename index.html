<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF → PNG Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .upload-box {
            border: 3px dashed #0077ff;
            background: #f0f7ff;
            padding: 50px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .upload-box:hover {
            background: #e5f1ff;
        }

        #selectBtn {
            margin-top: 15px;
            padding: 12px 22px;
            border: none;
            background: #0077ff;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #selectBtn:hover {
            background: #005fcc;
        }

        /* Spinner */
        #spinner {
            display: none;
            margin-top: 25px;
            font-size: 18px;
            color: #0077ff;
        }

        /* Thumbnails */
        #pageList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .thumb {
            border: 2px solid #ddd;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            background: #fff;
        }

        .thumb:hover {
            border-color: #0077ff;
            box-shadow: 0 0 8px rgba(0, 119, 255, 0.2);
        }

        /* Download */
        #downloadLink {
            display: none;
            margin-top: 25px;
            padding: 12px 22px;
            background: #28a745;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
        }

        #downloadLink:hover {
            background: #1e7e34;
        }
    </style>

    <!-- Load PDF.js as ES modules -->
    <script type="module">
        import * as pdfjsLib from "./libs/pdf.mjs";

        // Worker file path
        pdfjsLib.GlobalWorkerOptions.workerSrc = "./libs/pdf.worker.mjs";

        // DOM elements
        const uploadBox = document.getElementById("uploadBox");
        const fileInput = document.getElementById("fileInput");
        const spinner = document.getElementById("spinner");
        const pageList = document.getElementById("pageList");
        const downloadLink = document.getElementById("downloadLink");

        // Loading helpers
        function startLoading(msg = "Processing…") {
            spinner.textContent = msg;
            spinner.style.display = "block";
            downloadLink.style.display = "none";
        }

        function stopLoading() {
            spinner.style.display = "none";
        }

        // Handle file select button
        document.getElementById("selectBtn").addEventListener("click", () => {
            fileInput.click();
        });

        // Handle drag & drop
        uploadBox.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadBox.style.background = "#e1eeff";
        });

        uploadBox.addEventListener("dragleave", () => {
            uploadBox.style.background = "#f0f7ff";
        });

        uploadBox.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadBox.style.background = "#f0f7ff";
            const file = e.dataTransfer.files[0];
            if (file) processPDF(file);
        });

        // Handle file input
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) processPDF(file);
        });

        // Convert given page to PNG
        async function renderPage(pdf, pageNum) {
            startLoading("Rendering page…");

            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 2 });

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: ctx, viewport }).promise;

            const pngURL = canvas.toDataURL("image/png");

            downloadLink.href = pngURL;
            downloadLink.download = `page-${pageNum}.png`;
            downloadLink.style.display = "inline-block";

            stopLoading();
        }

        // Render thumbnails for all pages
        async function renderThumbnails(pdf) {
            pageList.innerHTML = "";

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 0.25 });

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: ctx, viewport }).promise;

                const thumb = document.createElement("div");
                thumb.className = "thumb";
                thumb.appendChild(canvas);
                thumb.onclick = () => renderPage(pdf, i);

                pageList.appendChild(thumb);
            }
        }

        // Main PDF handler
        async function processPDF(file) {
            startLoading("Loading PDF…");

            try {
                const data = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data }).promise;

                await renderThumbnails(pdf);
                stopLoading();
            } catch (err) {
                stopLoading();
                alert("Error reading PDF.");
                console.error(err);
            }
        }
    </script>

</head>
<body>

<div class="container">
    <h1>PDF → PNG Converter</h1>

    <div id="uploadBox" class="upload-box">
        <p>Drag & drop a PDF here</p>

        <button id="selectBtn">Select Your File</button>
        <input id="fileInput" type="file" accept="application/pdf" style="display:none" />
    </div>

    <div id="spinner">Processing…</div>

    <div id="pageList"></div>

    <a id="downloadLink">Download PNG</a>
</div>

</body>
</html>
