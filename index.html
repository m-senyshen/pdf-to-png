<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to PNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .hero {
      background: #f0f7ff;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    .upload-box {
      border: 2px dashed #0077ff;
      border-radius: 12px;
      padding: 50px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      background: #f9fbff;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .upload-box:hover {
      background: #f0f7ff;
      border-color: #005fcc;
    }

    .upload-box button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    .upload-box button:hover {
      background: #005fcc;
    }

    .processing {
      margin-top: 15px;
      font-weight: bold;
      color: #0077ff;
    }

    .download-link {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #0077ff;
      text-decoration: none;
    }

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>PDF to PNG</h1>
    <p>Upload any PDF and get a clean PNG image of the first page.</p>

    <div class="upload-box" id="upload-box">
      <p>Drag & drop PDF here or click the button</p>
      <button id="select-file-btn">Select Your File</button>
      <input type="file" id="pdf-file-input" accept="application/pdf" style="display:none">
    </div>
  </section>

  <!-- PDF.js Scripts -->
  <script src="./libs/pdf.js"></script>
  <script>
    if (!window.pdfjsLib) {
      alert("PDF library failed to load. Make sure ./libs/pdf.js exists.");
    } else {
      pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdf.worker.js';

      const uploadBox = document.getElementById('upload-box');
      const selectBtn = document.getElementById('select-file-btn');
      const fileInput = document.getElementById('pdf-file-input');

      selectBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFile);

      uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.style.background = '#e0f0ff';
      });

      uploadBox.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadBox.style.background = '#f9fbff';
      });

      uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.style.background = '#f9fbff';
        const file = e.dataTransfer.files[0];
        handleFile({ target: { files: [file] } });
      });

      async function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        // Remove old messages or links
        const oldProcessing = uploadBox.querySelector('.processing');
        if (oldProcessing) oldProcessing.remove();
        const oldLink = uploadBox.querySelector('.download-link');
        if (oldLink) oldLink.remove();

        // Show processing message
        const processingMsg = document.createElement('p');
        processingMsg.textContent = 'Processing PDF...';
        processingMsg.className = 'processing';
        uploadBox.appendChild(processingMsg);

        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
          const page = await pdf.getPage(1);
          const viewport = page.getViewport({ scale: 2 });

          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const pngDataUrl = canvas.toDataURL('image/png');

          // Remove processing message
          processingMsg.remove();

          const link = document.createElement('a');
          link.href = pngDataUrl;
          link.download = file.name.replace('.pdf', '.png');
          link.textContent = 'Download PNG';
          link.className = 'download-link';
          uploadBox.appendChild(link);

        } catch (err) {
          processingMsg.textContent = 'Error processing PDF. Please try another file.';
          console.error(err);
        }
      }
    }
  </script>

</body>
</html>
