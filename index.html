<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF to PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* HERO SECTION */
        .hero {
            background: #f0f7ff;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }

        .upload-box {
            border: 2px dashed #0077ff;
            border-radius: 12px;
            padding: 50px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background: #f9fbff;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .upload-box:hover {
            background: #f0f7ff;
            border-color: #005fcc;
        }

        .upload-box p {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #0077ff;
        }

        .upload-box button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background: #0077ff;
            color: white;
            cursor: pointer;
        }

        .upload-box button:hover {
            background: #005fcc;
        }

        a.download-link {
            display: block;
            margin-top: 20px;
            color: #0077ff;
            font-weight: bold;
            text-decoration: none;
        }

        a.download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>PDF to PNG</h1>
    <p>Upload any PDF file and get a PNG image â€” instantly.</p>

    <div class="upload-box" id="upload-box">
        <p>Drag & drop your PDF here</p>
        <button id="select-pdf">Select Your File</button>
        <input type="file" id="pdf-upload" accept="application/pdf" style="display:none" />
    </div>
  </section>

  <script type="module">
    import * as pdfjsLib from './libs/pdf.mjs';

    // Set worker path
    pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdf.worker.mjs';

    const selectBtn = document.getElementById('select-pdf');
    const fileInput = document.getElementById('pdf-upload');
    const uploadBox = document.getElementById('upload-box');

    selectBtn.addEventListener('click', () => fileInput.click());

    // Drag & drop support
    uploadBox.addEventListener('dragover', e => {
        e.preventDefault();
        uploadBox.style.background = '#e0f0ff';
    });

    uploadBox.addEventListener('dragleave', e => {
        e.preventDefault();
        uploadBox.style.background = '#f9fbff';
    });

    uploadBox.addEventListener('drop', e => {
        e.preventDefault();
        uploadBox.style.background = '#f9fbff';
        if(e.dataTransfer.files.length > 0) {
            handleFile(e.dataTransfer.files[0]);
        }
    });

    fileInput.addEventListener('change', e => {
        if(e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    async function handleFile(file) {
        if (!file) return;

        // Remove old messages or links
        const oldLink = uploadBox.querySelector('a.download-link');
        if (oldLink) oldLink.remove();
        const oldMsg = uploadBox.querySelector('p.processing-msg');
        if (oldMsg) oldMsg.remove();

        // Show processing message
        const processingMsg = document.createElement('p');
        processingMsg.textContent = 'Processing PDF...';
        processingMsg.className = 'processing-msg';
        uploadBox.appendChild(processingMsg);

        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({scale: 2});

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({canvasContext: context, viewport: viewport}).promise;

            // Convert to PNG
            const pngDataUrl = canvas.toDataURL('image/png');

            processingMsg.remove();

            // Create download link
            const link = document.createElement('a');
            link.href = pngDataUrl;
            link.download = file.name.replace('.pdf', '.png');
            link.textContent = 'Download PNG';
            link.className = 'download-link';
            uploadBox.appendChild(link);

        } catch(err) {
            processingMsg.textContent = 'Error processing PDF. Please try another file.';
            console.error(err);
        }
    }
  </script>
</body>
</html>
