<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to PNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .hero {
      background: #f0f7ff;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
      line-height: 1.5;
    }

    .upload-box {
      border: 2px dashed #0077ff;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
      background: #f9fbff;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      position: relative;
    }

    .upload-box:hover {
      background: #e0f0ff;
      border-color: #005fcc;
    }

    .upload-box button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }

    .upload-box button:hover {
      background: #005fcc;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0077ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .processing {
      margin-top: 15px;
      font-weight: bold;
      color: #0077ff;
    }

    .page-container-wrapper {
      max-height: 400px; /* Scrollable area */
      overflow-x: auto;
      overflow-y: hidden;
      margin-top: 20px;
      padding-bottom: 10px;
    }

    .page-container {
      display: flex;
      gap: 20px;
      padding: 10px;
    }

    .page {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #fafafa;
      flex: 0 0 auto; /* Prevent shrinking */
    }

    .page canvas {
      max-width: 150px;
      margin-bottom: 10px;
      height: auto;
    }

    .download-link {
      display: block;
      font-weight: bold;
      color: #0077ff;
      text-decoration: none;
    }

    .download-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .page canvas {
        max-width: 100px;
      }
    }
  </style>
</head>
<body>

<section class="hero">
  <h1>PDF to PNG</h1>
  <p>Upload any PDF and get PNG previews for all pages.</p>

  <div class="upload-box" id="upload-box">
    <p>Drag & drop PDF here or click the button</p>
    <button id="select-file-btn">Select Your File</button>
    <input type="file" id="pdf-file-input" accept="application/pdf" style="display:none">
  </div>

  <div class="page-container-wrapper">
    <div class="page-container" id="page-container"></div>
  </div>
</section>

<script src="./libs/pdf.js"></script>
<script>
  if (!window.pdfjsLib) {
    alert("PDF library failed to load. Make sure ./libs/pdf.js exists.");
  } else {
    pdfjsLib.GlobalWorkerOptions.workerSrc = './libs/pdf.worker.js';

    const uploadBox = document.getElementById('upload-box');
    const selectBtn = document.getElementById('select-file-btn');
    const fileInput = document.getElementById('pdf-file-input');
    const pageContainer = document.getElementById('page-container');

    selectBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFile);

    uploadBox.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadBox.style.background = '#e0f0ff';
    });

    uploadBox.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadBox.style.background = '#f9fbff';
    });

    uploadBox.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadBox.style.background = '#f9fbff';
      const file = e.dataTransfer.files[0];
      handleFile({ target: { files: [file] } });
    });

    async function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Clear previous pages
      pageContainer.innerHTML = '';
      const oldSpinner = uploadBox.querySelector('.spinner');
      if (oldSpinner) oldSpinner.remove();
      const oldProcessing = uploadBox.querySelector('.processing');
      if (oldProcessing) oldProcessing.remove();

      // Show spinner
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      uploadBox.appendChild(spinner);

      const processingMsg = document.createElement('p');
      processingMsg.textContent = 'Processing PDF...';
      processingMsg.className = 'processing';
      uploadBox.appendChild(processingMsg);

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const pngDataUrl = canvas.toDataURL('image/png');

          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';

          const pageLabel = document.createElement('p');
          pageLabel.textContent = `Page ${pageNum}`;

          const downloadLink = document.createElement('a');
          downloadLink.href = pngDataUrl;
          downloadLink.download = file.name.replace('.pdf', `_page${pageNum}.png`);
          downloadLink.textContent = 'Download PNG';
          downloadLink.className = 'download-link';

          pageDiv.appendChild(canvas);
          pageDiv.appendChild(pageLabel);
          pageDiv.appendChild(downloadLink);

          pageContainer.appendChild(pageDiv);
        }

        spinner.remove();
        processingMsg.remove();

      } catch (err) {
        spinner.remove();
        processingMsg.textContent = 'Error processing PDF. Please try another file.';
        console.error(err);
      }
    }
  }
</script>

</body>
</html>
